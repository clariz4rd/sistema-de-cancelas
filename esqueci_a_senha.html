<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Sistema de Controle de Cancelas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #d0d8e9;
            height: 100vh;
            display:flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            width: 330px;
            background: #f4f6fa;
            padding: 28px;
            border-radius: 12px;
            box-shadow: 0 0 18px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 22px rgba(0, 0, 0, 0.13);
        }

        .icon-circle {
            background: #eaeffd;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .icon-circle:hover {
            transform: rotate(8deg) scale(1.05);
        }

        .icon-circle i {
            font-size: 22px;
            color: #4C6EF5;
        }

        h4 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .form-label {
            font-size: 13px;
        }

        .form-control {
            height: 34px;
            font-size: 13px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #4C6EF5;
            box-shadow: 0 0 6px rgba(76, 110, 245, 0.4);
        }

        .form-control:hover {
            border-color: #6c87ff;
        }

        button {
            height: 36px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #3c59d6 !important;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(60, 89, 214, 0.3);
        }

        a:hover {
            text-decoration: underline;
        }

        .footer-text {
            font-size: 11px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="login-card">

        <div class="icon-circle">
            <i class="bi bi-envelope-paper"></i>
        </div>

        <h4 class="text-center">Recuperar senha</h4>
        <p class="text-center text-muted mb-3">Informe seu e-mail cadastrado</p>

        <form id="recoverForm">

            <div class="mb-3">
                <label class="form-label">E-mail cadastrado</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Recuperar senha</button>

            <div class="text-center mt-2">
                <a href="index.html" class="text-decoration-none" style="font-size: 13px;">Voltar ao login</a>
            </div>

        </form>

    </div>

    <script>
        document.getElementById("recoverForm").addEventListener("submit", function(e){
            e.preventDefault();

            const email = document.getElementById("email").value;
            let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

            let user = usuarios.find(u => u.email === email);

            if (!user) {
                alert("Nenhuma conta encontrada com esse e-mail.");
                return;
            }

            alert("Sua senha cadastrada Ã©: " + user.senha);
        });
    </script>

</body>
</html>
