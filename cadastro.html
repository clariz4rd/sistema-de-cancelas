<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #d0d8e9;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-card {
            width: 330px;
            background: #f4f6fa;
            padding: 28px;
            border-radius: 12px;
            box-shadow: 0 0 18px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .register-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 22px rgba(0, 0, 0, 0.13);
        }

        .icon-circle {
            background: #eaeffd;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .icon-circle:hover {
            transform: rotate(8deg) scale(1.05);
        }

        .icon-circle i {
            font-size: 22px;
            color: #4C6EF5;
        }

        h4 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        p {
            margin: 0;
            font-size: 13px;
        }

        .form-label {
            font-size: 13px;
        }

        .form-control, select {
            font-size: 13px;
            height: 34px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .form-control:focus, select:focus {
            border-color: #4C6EF5;
            box-shadow: 0 0 5px rgba(76, 110, 245, 0.4);
        }

        select:hover, .form-control:hover {
            border-color: #6c87ff;
        }

        button {
            height: 36px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #3c59d6 !important;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(60, 89, 214, 0.3);
        }

        a:hover {
            text-decoration: underline;
        }

        .hint {
            font-size: 11px;
            margin-top: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="register-card">

        <div class="icon-circle">
            <i class="bi bi-key-fill"></i>
        </div>

        <h4 class="text-center">Cadastre-se</h4>
        <p class="text-center text-muted mb-3">Crie sua conta para continuar</p>

        <form id="registerForm">

            <div class="mb-2">
                <label class="form-label">Nome completo:</label>
                <input type="text" id="nome" class="form-control" placeholder="Digite seu nome" required>
            </div>

            <div class="mb-2">
                <label class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
            </div>

            <div class="mb-2">
                <label class="form-label">Senha</label>
                <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" required>
            </div>

            <div class="mb-2">
                <label class="form-label">CPF</label>
                <input type="tel" id="CPF" class="form-control" placeholder="Digite seu CPF" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Tipo de usuário:</label>
                <select id="tipoUsuario" class="form-control" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="aluno">Aluno</option>
                    <option value="funcionario">Funcionário</option>
                    <option value="visitante">Visitante</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <a href="index.html" style="color: #fff; text-decoration: none;">Cadastrar</a>
            </button>

            <div class="text-center mt-2">
                <a href="index.html" class="text-decoration-none" style="font-size: 13px;">Já tenho uma conta</a>
            </div>

        </form>

        <p class="hint">Após cadastrar, volte para a página principal</p>

        <p class="text-center text-muted" style="font-size: 11px;">Sistema de Controle de Cancelas - v1.0</p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            if ((email === "admin@sistema.com" ||
                email === "financeiro@sistema.com" ||
                email === "usuario@sistema.com" ||
                email === "operador@sistema.com") &&
                senha === "12345678") {

                alert("Cadastro salvo com sucesso!");

            } else {
                alert("E-mail e senha insuficientes");
            }
        });

        


    </script>

</body>
</html>
